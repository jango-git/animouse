<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Animouse Event-Driven Transitions</title>
        <link rel="stylesheet" href="shared-styles.css" />
        <style>
            .control-panel {
                min-width: 280px;
            }
        </style>
    </head>
    <body>
        <div class="control-panel">
            <div class="control-title">Event-Driven Transitions</div>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Movement Speed:</span>
                    <span id="speed-value">0.00</span>
                </div>
                <input
                    type="range"
                    id="speed-slider"
                    class="slider"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0"
                />
                <div class="animation-labels three-labels">
                    <span>Idle</span>
                    <span>Walk</span>
                    <span>Run</span>
                </div>
            </div>
            <div class="slider-container">
                <button
                    id="jump-button"
                    style="
                        background: #4caf50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 12px;
                        width: 100%;
                    "
                >
                    JUMP
                </button>
            </div>
        </div>
        <div class="nav-buttons">
            <div class="nav-button previous">
                <a href="03_freeform_blend_tree.html">Previous</a>
            </div>
            <div class="nav-button examples">
                <a href="index.html">Examples</a>
            </div>
        </div>
        <div class="source-link">
            <a
                href="https://github.com/jango-git/animouse/blob/gh-pages/04_event_driven_transitions.html"
                target="_blank"
                >source</a
            >
        </div>
        <script type="module">
            import * as THREE from "https://esm.sh/three@0.175";
            import { OrbitControls } from "https://esm.sh/three@0.175/examples/jsm/controls/OrbitControls";
            import { GLTFLoader } from "https://esm.sh/three@0.175/examples/jsm/loaders/GLTFLoader";
            import * as ANIMOUSE from "https://esm.sh/animouse@0.7.1?deps=three@0.175";

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            const camera = new THREE.PerspectiveCamera(
                45,
                innerWidth / innerHeight,
                0.1,
                100,
            );
            camera.position.set(2, 2, 2);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(innerWidth, innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();

            scene.add(new THREE.HemisphereLight(0x87ceeb, 0x8b4513, 0.6));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            // GLB load
            const loader = new GLTFLoader();
            const clock = new THREE.Clock();
            let mixer;
            let movementBlendTree;
            let jumpState;
            let machine;

            loader.setPath("assets/").load("SK_Character.glb", (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);

                // Parse animations by name
                const clips = gltf.animations;
                const clipMap = new Map();
                for (const clip of clips) {
                    const action = mixer.clipAction(clip);
                    action.loop =
                        clip.name === "A_Jump"
                            ? THREE.LoopOnce
                            : THREE.LoopRepeat;
                    action.clampWhenFinished = action.loop === THREE.LoopOnce;
                    clipMap.set(clip.name, action);
                }

                // Create movement blend tree (idle, walk, run)
                movementBlendTree = new ANIMOUSE.LinearBlendTree([
                    { action: clipMap.get("A_Idle"), value: 0 },
                    { action: clipMap.get("A_Walk_Forward"), value: 0.5 },
                    { action: clipMap.get("A_Run_Forward"), value: 1 },
                ]);

                // Create jump state
                jumpState = new ANIMOUSE.ClipState(clipMap.get("A_Jump"));

                // Create machine starting with movement
                machine = new ANIMOUSE.AnimationMachine(
                    movementBlendTree,
                    mixer,
                );

                // Add event transition: any movement state -> jump
                machine.addEventTransition("jump", {
                    from: movementBlendTree,
                    to: jumpState,
                    duration: 0.25,
                });

                // Add automatic transition: jump -> back to movement when jump ends
                machine.addAutomaticTransition(jumpState, {
                    to: movementBlendTree,
                    duration: 0.25,
                });

                // Setup controls
                setupControls();
            });

            function setupControls() {
                const speedSlider = document.getElementById("speed-slider");
                const speedValue = document.getElementById("speed-value");
                const jumpButton = document.getElementById("jump-button");

                speedSlider.addEventListener("input", (e) => {
                    const value = parseFloat(e.target.value);
                    speedValue.textContent = value.toFixed(2);
                    if (movementBlendTree) {
                        movementBlendTree.setBlend(value);
                    }
                });

                jumpButton.addEventListener("click", () => {
                    if (machine) {
                        console.log(machine.handleEvent("jump"));
                    }
                });
            }

            // render loop
            window.addEventListener("resize", () => {
                camera.aspect = innerWidth / innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(innerWidth, innerHeight);
            });

            renderer.setAnimationLoop(() => {
                const deltaTime = clock.getDelta();
                if (machine) machine.update(deltaTime);
                renderer.render(scene, camera);
            });
        </script>
    </body>
</html>
