<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Animouse Linear Blend Tree</title>
        <link rel="stylesheet" href="shared-styles.css" />
        <style>
            .control-panel {
                min-width: 280px;
            }
        </style>
    </head>
    <body>
        <div class="control-panel">
            <div class="control-title">Linear Blend Tree</div>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Blend Value:</span>
                    <span id="blend-value">0.00</span>
                </div>
                <input
                    type="range"
                    id="blend-slider"
                    class="slider"
                    min="-1"
                    max="1"
                    step="0.01"
                    value="0"
                />
                <div class="animation-labels five-labels">
                    <span>Run Back</span>
                    <span>Walk Back</span>
                    <span>Idle</span>
                    <span>Walk Fwd</span>
                    <span>Run Fwd</span>
                </div>
            </div>
        </div>
        <div class="back-link">
            <a href="index.html">Examples</a>
        </div>
        <div class="source-link">
            <a
                href="https://github.com/jango-git/animouse/blob/gh-pages/01_linear_blend_tree.html"
                target="_blank"
                >source</a
            >
        </div>
        <script type="module">
            import * as THREE from "https://esm.sh/three@0.175";
            import { OrbitControls } from "https://esm.sh/three@0.175/examples/jsm/controls/OrbitControls";
            import { GLTFLoader } from "https://esm.sh/three@0.175/examples/jsm/loaders/GLTFLoader";
            import * as ANIMOUSE from "https://esm.sh/animouse@0.7.0?deps=three@0.175";

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            const camera = new THREE.PerspectiveCamera(
                45,
                innerWidth / innerHeight,
                0.1,
                100,
            );
            camera.position.set(2, 2, 2);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(innerWidth, innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            // GLB load
            const loader = new GLTFLoader();
            const clock = new THREE.Clock();
            let mixer;
            let linearBlendTree;
            let machine;

            loader.setPath("assets/").load("SK_Character.glb", (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);

                // Parse animations by name
                const clips = gltf.animations;
                const clipMap = new Map();
                for (const clip of clips) {
                    const action = mixer.clipAction(clip);
                    action.loop = THREE.LoopRepeat;
                    clipMap.set(clip.name, action);
                }

                linearBlendTree = new ANIMOUSE.LinearBlendTree([
                    { action: clipMap.get("A_Run_Backward"), value: -1 },
                    { action: clipMap.get("A_Walk_Backward"), value: -0.5 },
                    { action: clipMap.get("A_Idle"), value: 0 },
                    { action: clipMap.get("A_Walk_Forward"), value: 0.5 },
                    { action: clipMap.get("A_Run_Forward"), value: 1 },
                ]);

                machine = new ANIMOUSE.AnimationMachine(linearBlendTree, mixer);

                // Setup slider control
                const slider = document.getElementById("blend-slider");
                const valueDisplay = document.getElementById("blend-value");

                slider.addEventListener("input", (e) => {
                    const value = parseFloat(e.target.value);
                    valueDisplay.textContent = value.toFixed(2);
                    if (linearBlendTree) {
                        linearBlendTree.setBlend(value);
                    }
                });
            });

            // render loop
            window.addEventListener("resize", () => {
                camera.aspect = innerWidth / innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(innerWidth, innerHeight);
            });

            renderer.setAnimationLoop(() => {
                const deltaTime = clock.getDelta();
                if (machine) machine.update(deltaTime);
                renderer.render(scene, camera);
            });
        </script>
    </body>
</html>
